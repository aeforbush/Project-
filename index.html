<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Travel Wise</title>
</head>

<body>


    <nav>
        <!--header-->
        <div class="nav-wrapper blue lighten-2">
            <a href="#" class="brand-logo center">Travel Wise</a>
        </div>
    </nav>
    <!--Hero-->
    <div class="hero"></div>
    <!--flight search input card-->
    <div class="background">
        <div class="row">
            <div class="col s12 m4 l3 xl3" id>
                <div class="card flight-info">
                    <nav>
                        <div class="nav-wrapper  blue darken-4">
                            <a href="#" class="brand-logo center">Flight Info</a>
                        </div>
                    </nav>
                    <p>
                        <label>
                            <input class="with-gap" name="group3" type="radio" checked />
                            <span>Roundtrip</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input class="with-gap" name="group3" type="radio" checked />
                            <span>One way</span>
                        </label>
                    </p>


                    <!-- FROM -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="Origin" type="text" class="validate">
                            <label for="Origin">From:</label>
                        </div>
                    </div>
                    <!-- TO -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="Destination" type="text" class="validate">
                            <label for="Destination">To:</label>
                        </div>
                    </div>
                    <!-- DATE TO LEAVE -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="outboundDate" type="date" class="validate">
                            <label for="outboundDate">Leaving:</label>
                        </div>
                    </div>
                    <!-- DATE TO RETURN -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="returnDate" type="date" class="validate">
                            <label for="returnDate">Return Date:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <button id="search-btn" class="btn waves-effect waves-light" type="submit"
                                name="action">
                                <i class="material-icons center">Search</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--flight details Card-->
            <div class="col s12 m12 l9 xl9">
                <div class="card">
                    <nav>
                        <div class="nav-wrapper  blue darken-4">
                            <a href="#" class="brand-logo center">Flight Details</a>
                        </div>
                    </nav>
                    <div id="flight-details" class="">
                        <table class="striped">
                            <thead s6>
                                <!--this will be static-->
                                <tr>
                                    <th>Origin</th>
                                    <th>Destination</th>
                                    <th>Departure Time</th>
                                    <th>Airline</th>
                                    <!--<th>Class</th>
                                    this one may be left out for purpose of a MVP-->
                                    <th>Price
                                        <!--per traveler roundtrip or oneway-->
                                    </th>
                                </tr>
                            </thead>
                            <!-- TABLE BODY -->
                            <tbody id="flight-container-info">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--end of flight details-->
        </div>

        <div class="row" id="forecast-container">
            <div class="col s12">
                <h2 id="forecast-title">Five Day Forecast</h2>
                <div id="five-day-forecast" class=""></div>
                
        </div>
    </div>
    <!--footer let me know what else to add here -->
    <footer class="page-footer blue darken-4">
        <div class="container">
            <div class="row">
                <div class="col s12 align-text center">
                    <h5>&copy; Travel Wise 2020</h5>
                </div>
            </div>
        </div>
    </footer>

</body>












<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
<script src="./assets/js/javaScript.js"></script>
</body>

</html>
