<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Wise</title>
</head>
<body>


    <nav>
        <div class="nav-wrapper blue lighten-2">
        <a href="#" class="brand-logo center">Travel Wise</a>
    
        </div>
        </nav>





    <div class="row">
        <div class="col s3">
          <div class="card">

            <nav>
                <div class="nav-wrapper  blue darken-4">
                <a href="#" class="brand-logo center">Flight Info</a>
            
                </div>
                </nav>

            <p>
                <label>
                  <input class="with-gap" name="group3" type="radio" checked />
                  <span>Roundtrip</span>
                </label>
              </p>
              <p>
                <label>
                  <input class="with-gap" name="group3" type="radio" checked />
                  <span>One way</span>
                </label>
              </p>
              <p>
                <label>
                  <input class="with-gap" name="group3" type="radio" checked />
                  <span>Multi-city</span>
                </label>
              </p>
                   
                   

      
                <div class="row">
                <form class="col s12">
                <div class="row">
                <div class="input-field col s6">
                <input placeholder="From" id="first_name" type="text" class="validate">
          
                </div>
                <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
          
                </div>
                </div>
                <div class="row">
                <div class="input-field col s12">
                <input disabled value="To" type="text" class="validate">
          
                </div>
                </div>
                <div class="row">
                <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Return</label>
                </div>
                </div>
                    <div class="row">
                    <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Class</label>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                          </button>

                    </div>
                </div>
                </div>
                </form>
                </div>
                </div>
                <div class="col s9">
                    </div>

                </div>
                </div>

                
    





    
</body>
</html>
