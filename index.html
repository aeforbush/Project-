<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Travel Wise</title>
</head>

<body>


    <nav>
        <!--header-->
        <div class="nav-wrapper blue lighten-2">
            <a href="#" class="brand-logo center">Travel Bonanza!</a>
        </div>
    </nav>
    <!--Hero-->
    <div class="hero"></div>
    

    <!-- Weather Card-->
    <div class="background">
        <div class="row">
            <div class="col s12 m4 l3 xl3" id>
                <div class="card weather-info">
                    <nav>
                        <div class="nav-wrapper orange darken-2">
                            <a href="#" class="brand-logo center"><i class="material-icons">brightness_5</i>Weather</a>
                        </div>
                    </nav>
                
                    <!-- Current Weather Temp -->
                    <div class="row">
                        <div class="input-field col s12">
                            <h4 class="" >
                                <img class="" id="icon-1">
                                <span id="temp-2"></span> &deg;F
                            </h4>
                            <p class="mb-1">Current:<span id="cur-2"></span> &deg;F</p>
                        </div>
                    </div>
                   
                    <!-- High Temp -->
                    <div class="row">
                        <div class="input-field col s12">
                            <p class="mb-1">High: <span id="high-2"></span> &deg;F</p>
                        </div>
                    </div>
                    <!-- Low Temp -->
                    <div class="row">
                        <div class="input-field col s12">
                            <p class="mb-1">Low: <span id="low-2"></span> &deg;F</p>
                        </div>
                    </div>
                </div>
            </div>
            <!--flight details Card-->
            <div class="col s12 m12 l9 xl9">
                <div class="card">
                    <nav>
                        <div class="nav-wrapper  blue darken-4">
                            <a href="#" class="brand-logo center"><i class="material-icons">airplanemode_active</i>Flight Details</a>
                        </div>
                    </nav>
                    <div id="flight-details" class="">
                        <table class="striped">
                            <thead s6>
                                <!--this will be static-->
                                <tr>
                                    <th>Origin</th>
                                    <th>Destination</th>
                                    <th>Departure Date</th>
                                    <th>Airline</th>
                                    <!--<th>Class</th>
                                    this one may be left out for purpose of a MVP-->
                                    <th>Price
                                        <!--per traveler roundtrip or oneway-->
                                    </th>
                                </tr>
                            </thead>
                            <!-- TABLE BODY -->
                            <tbody id="flight-container-info">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--end of flight details-->
            
            <!-- Event Details-->
            <div class="col s12 m12 l9 xl9">
                <div class="card">
                    <nav>
                        <div class="nav-wrapper  teal darken-1">
                            <a href="#" class="brand-logo center"><i class="material-icons">beach_access</i>Event Details</a>
                        </div>
                    </nav>
                    <div id="event-details" class="">
                        <table class="striped">
                            <thead s6>
                                <!--this will be static-->
                                <tr>
                                    <th>Name</th>
                                    <th>Address</th>
                                    <th>Price</th>
                                    
                                </tr>
                            </thead>
                            <!-- TABLE BODY -->
                            <tbody id="flight-container-info">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        
    <!--footer let me know what else to add here -->
    <footer class="page-footer blue darken-4">
        <div class="container">
            <div class="row">
                <div class="col s12 align-text center">
                    <h5>&copy; Travel Bonanza 2021</h5>
                </div>
            </div>
        </div>
    </footer>

</body>












<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
<script src="./assets/js/javaScript.js"></script>
</body>

</html>
