<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Travel Wise</title>
</head>

<body class="background">


    <nav>
        <!--header-->
        <div class="nav-wrapper blue lighten-2">
            <a href="#" class="brand-logo center">Travel Bonanza!</a>
        </div>
    </nav>
    <!--Hero-->
    <div class="hero">

        <div class="row">

            <div>
                <div class=" col s12 m2 l2 xl2">
                    <p class="hero-text">Travel Bonanza changes the way you vacation. Choose a Departure location
                        and
                        Dates, We'll do the rest. </p>
                </div>
            </div>

            <div>
                <div class="input-field col s12 m2 l2 xl2 ">
                    <input id="Origin" type="text" class="validate black-text" placeholder="SLC">
                    <label class="black-text" for="Origin">Leaving from:</label>
                </div>
            </div>

            <div>
                <div class="input-field col s12 m2 l2 xl2">
                    <input id="outboundDate" type="date" class="validate">
                    <label for="outboundDate" class="black-text">Travel Date:</label>
                </div>
            </div>

            <div>
                <div class=" input-field col s12 m2 l2 xl2 ">
                    <input id="returnDate" type="date" class="validate">
                    <label for="returnDate" class="black-text">Return Date:</label>
                </div>
            </div>

            <div class="">
                <div class="col s12 m1 l1 xl1">
                    <button id="search-btn" class="waves-effect waves-light btn button-style" type="submit"
                        name="action">
                        <i class="material-icons center">search</i>
                    </button>
                </div>
            </div>

        </div>

    </div>

            <div class="col s12 m12 l9 xl9">
                <div class="card">
                    <nav>
                        <div class="nav-wrapper  blue darken-4">
                            <a href="#" class="brand-logo center"><i
                                    class="material-icons">airplanemode_active</i>Flight Details</a>
                        </div>
                    </nav>
                    <div id="flight-details" class="">
                        <table class="striped">
                            <thead s6>
                                <!--this will be static-->
                                <tr>
                                    <th>Origin</th>
                                    <th>Destination</th>
                                    <th>Departure Date</th>
                                    <th>Airline</th>
                                    <!--<th>Class</th>
                                    this one may be left out for purpose of a MVP-->
                                    <th>Price
                                        <!--per traveler roundtrip or oneway-->
                                    </th>
                                </tr>
                            </thead>
                            <!-- TABLE BODY -->
                            <tbody id="flight-container-info">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--end of flight details-->

            <!-- Event Details-->
            <div class="col s12 m12 l9 xl9">
                <div class="card">
                    <nav>
                        <div class="nav-wrapper  teal darken-1">
                            <a href="#" class="brand-logo center"><i class="material-icons">beach_access</i>Event
                                Details</a>
                        </div>
                    </nav>
                    <div id="event-details" class="">
                        <table class="striped">
                            <thead s6>
                                <!--this will be static-->
                                <tr>
                                    <th>Name</th>
                                    <th>Address</th>
                                    <th>Price</th>

                                </tr>
                            </thead>
                            <!-- TABLE BODY -->
                            <tbody id="event-container-info">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


   <!-- Weather Card-->
   <div id="weather-card">
    <div class="col s12 m12 l9 xl9">
            <nav>
                <div class="nav-wrapper orange darken-2">
                    <a href="#" class="brand-logo center"><i class="material-icons">brightness_5</i>Weather</a>
                </div>
            </nav>
            <div class="row">
                <div id="forecast-container" class="col s12">

                    <div id="five-day-forecast" class=""></div>
                </div>
            </div>

            </div>
        </div>
    </div>
</div>

    <!--footer let me know what else to add here -->
    <footer class=" blue darken-4">
        <h5>&copy; Travel Bonanza 2021</h5>
    </footer>



</body>

<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
<script src="./assets/js/javaScript.js"></script>

</body>

</html>
