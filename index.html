<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Travel Wise</title>
</head>

<body>

    <nav>
        <div class="nav-wrapper blue lighten-2">
            <a href="#" class="brand-logo center">Travel Wise</a>
        </div>
    </nav>
    <div class="row">
        <div class="col s3">
            <div class="card">
                <nav>
                    <div class="nav-wrapper  blue darken-4">
                        <a href="#" class="brand-logo center">Flight Info</a>
                    </div>
                </nav>
                <p>
                    <label>
                        <input class="with-gap" name="group3" type="radio" checked />
                        <span>Roundtrip</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input class="with-gap" name="group3" type="radio" checked />
                        <span>One way</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input class="with-gap" name="group3" type="radio" checked />
                        <span>Multi-city</span>
                    </label>
                </p>

                <!-- FROM -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="Origin" type="text" class="validate">
                        <label for="Origin">From:</label>
                    </div>
                </div>
                <!-- TO -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="Destination" type="text" class="validate">
                        <label for="Destination">To:</label>
                    </div>
                </div>
                <!-- DATE TO LEAVE -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="outboundDate" type="date" class="validate">
                        <label for="outboundDate">Leaving:</label>
                    </div>
                </div>
                <!-- DATE TO RETURN -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="returnDate" type="date" class="validate">
                        <label for="returnDate">Return Date:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button id="search-btn" class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>                             
                    </div>
                </div>
             </div>
        </div>
        <div class="col s9">
            <div class="card">
            <nav>
                <div class="nav-wrapper  blue darken-4">
                    <a href="#" class="brand-logo center">Flight Details</a>
                </div>
            </nav>
            <div id="flight-details" class="">
                <ul>
                    <li>Flight Options</li>
                    <li>Flight Options</li>
                    <li>Flight Options</li>
                </ul>
            </div>
        </div>
        </div>
